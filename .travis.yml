language: cpp
os:
  - linux
  - osx
compiler:
  - g++
  - clang++
sudo: required
addons:
  apt:
    sources:
    - boost-latest
    packages:
    - g++-4.8
before_install: cd code
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi
script: make --keep-going
notifications:
  email:
    recipients: yuriy.solodkyy+travis.mach7@gmail.com
    on_success: change
    on_failure: always
